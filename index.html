<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="app__section-card">
    <section class="app__section-card-topside">
    <img src="./images/image-equilibrium.jpg" alt="equ" class="eq">
    <img src="./images/icon-view.svg" alt="view" class="view">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="app__section-card-bottomside">
    <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
    <p class="eth">0.041 ETH</p>
    <img src="./images/icon-clock.svg" alt="clock" class="clock">
    <p class="time">3 days left</p>
    <div class="line"></div>
    <img src="./images/image-avatar.png" alt="avatar" class="avatar">
    <p class="author">Creation of<span>Jules Wyvern</span></p>
    </section>
  </section>
</body>
</html>
